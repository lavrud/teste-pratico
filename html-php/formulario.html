<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste prático HTML e PHP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <form action="processa_formulario.php" method="post" id="processForm">
    <div class="p-10 max-w-[500px]">
      <h2 class="text-base text-lg font-semibold leading-7 my-5 text-gray-900">Formulário de contato</h2>
  
      <label class="block text-sm font-medium leading-6 text-gray-900" for="nome">Nome</label>
      <input
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="text" name="nome" id="nome">
  
      <label class="block text-sm font-medium leading-6 text-gray-900" for="email">Email</label>
      <input
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="email" name="email" id="email">
  
      <label class="block text-sm font-medium leading-6 text-gray-900" for="senha">Senha</label>
      <input
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="password" name="senha" id="senha">
  
      <button
        class="w-full rounded-md bg-indigo-600 mt-5 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        type="submit" name="Enviar">Enviar</button>
    </div>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('processForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      if (nome.trim() === '' || email.trim() === '') {
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: 'Por favor, preencha todos os campos.',
        });
      } else {
        Swal.fire({
          icon: 'success',
          title: 'Sucesso',
        });

        document.getElementById('processForm').submit();
      }
    });
  </script>
</body>

</html>
